# the default domain unless overridden by system property
com.cloudbees.Domain cloudbees.com
com.cloudbees.Domain.grandCentral grandcentral.${com.cloudbees.Domain}

# the default EndPoint URIs unless overridden by system properties
com.cloudbees.EndPoints.grandCentral https://${com.cloudbees.Domain.grandCentral}/api
com.cloudbees.EndPoints.grandCentralWebUI https://${com.cloudbees.Domain.grandCentral}
com.cloudbees.EndPoints.runAPI https://api.${com.cloudbees.Domain}/api
com.cloudbees.EndPoints.accountAPI https://api.${com.cloudbees.Domain}/v2
com.cloudbees.EndPoints.licenses https://licenses.${com.cloudbees.Domain}/api
com.cloudbees.EndPoints.openId https://${com.cloudbees.Domain.grandCentral}/openid/discover
com.cloudbees.EndPoints.forgeTemplate https://repository-%s.forge.${com.cloudbees.Domain}
